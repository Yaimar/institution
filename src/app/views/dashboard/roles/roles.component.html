<app-header></app-header>

<div class="container">
    <div class="mx-auto">
      <div class="container">
        <!-- Título centrado -->
        <div class="text-center my-4">
          <h1>Roles</h1>
        </div>
  
        <!-- Botón de agregar en la parte superior derecha -->
        <div class="d-flex justify-content-end mb-3">
          <button type="button" class="btn btn-primary">
            <i class="fas fa-plus mr-1"></i> Agregar
          </button>
        </div>
  
        <!-- Componente de búsqueda -->
  
        <!-- Tabla -->
        <p-table [value]="roles" [paginator]="true" [rows]="6" [rowsPerPageOptions]="[5, 10, 20]" class="table table-sm" [globalFilterFields]="['id_course', 'course_name']" >
          <ng-template pTemplate="header">
            <tr>
              <th class="small-text" >ID</th>
              <th class="small-text" >Rol</th>
              <th class="small-text" >Editar</th>
            </tr>
          </ng-template>
          <ng-template pTemplate="body" let-roles>
            <tr>
              <td class="small-text">{{roles.id}}</td>
              <td class="small-text" >{{roles.name}}</td>
              <td>
                <button type="button" class="btn btn-primary">
                  <i class="fas fa-pencil-alt mr-1"></i> Editar
                </button>
              </td>
            </tr>
          </ng-template>
        </p-table>
      </div>
    </div>
  </div>
